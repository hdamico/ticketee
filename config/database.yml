default: &default
 adapter: postgresql
 encoding: unicode
 pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
 <<: *default
 database: oyga_development
 username: postgres
 password: root

test:
 <<: *default
 database: oyga_test
 username: postgres
 password: root

production:
 <<: *default
 url: <%= ENV['DATABASE_URL'] %>
